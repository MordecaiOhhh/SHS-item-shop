<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="/assets/css/style.min.css" />
	</head>
	<body>
		<header>
			<div class="header--content-wrapper">
				<div class="header--content">
					<div class="header--menu-list">
						<a class="header--menu-link">Аметисты</a>
						<a class="header--menu-link">Элексиры</a>
						<a class="header--menu-link">Амулеты</a>
					</div>

					<div class="header--logo-wrapper">
						<img src="/assets/images/Логотип шапка.png" class="header--logo" />
					</div>

					<div class="header--menu-list">
						<a class="header--menu-link">Аметисты</a>
						<a class="header--menu-link">Элексиры</a>
						<a class="header--menu-link">Амулеты</a>
					</div>
				</div>
			</div>
		</header>
		<main>
			<section class="section--hero">
				<div class="section--content section--hero-content">
					<div class="hero--content-wrapper">
						<h1 class="hero--content-title">
							Добро пожаловать в официальный интернет-магазин игры "Seven Hearts
							Storie"
						</h1>
						<h3 class="hero--content-description">
							Здесь вы можете приобрести аметисты, эликсиры и амулеты для
							комфортного прохождения игры
						</h3>
						<div class="hero--content-form">
							<div class="hero--form-wrapper">
								<div class="hero--form-row">
									<label for="" class="hero--form-label">
										Для совершения покупки введите ваш ID
									</label>
								</div>
								<div class="hero--form-row">
									<input
										type="text"
										name=""
										id=""
										class="hero--form-input"
										placeholder="ID из игры Seven Hearts Stories"
									/>
									<button
										type="submit"
										name=""
										id=""
										class="button-cristal hero--form-submit"
									>
										<span>Применить</span>
										<img
											src="/assets/images/button.svg"
											alt=""
											srcset=""
											class="button-cristal-blink"
										/>
									</button>
								</div>
							</div>
						</div>
					</div>
					<div class="hero--image-wrapper">
						<img
							src="/assets/images/Картинка банер.png"
							class="hero--image-front"
						/>
						<img
							src="/assets/images/Картинка банер фон.png"
							class="hero--image-back"
						/>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
